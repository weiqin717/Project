<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			.clearfix:after{
				content: '';
				display: block;
				clear: both;
			}
			.wrap{
				overflow: hidden;
				width: 278px;
				margin-left: 20px;
			}
			a{
				position: absolute;
			}
			.box a:nth-of-type(1){
				left: 0;
			}
			.box a:nth-of-type(2){
				right: 0;
			}
			.box{
				width: 330px;
				position: relative;
				margin: 50px auto;
			}
			li{
				width: 80px;
				height: 30px;
				border: 1px solid #000000;
				float: left;
				margin-left: 10px;
				box-sizing: border-box;
			}
			.list{
			}
		</style>
	</head>
	<body>
		<div class="box">
			<a href="javascript:;" class="left">L</a>
			<a href="javascript:;" class="right">R</a>
			<div class="wrap">
				
				<ul class="list clearfix">
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
					<li>6</li>
					<li>5</li>
					<li>6</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				var listWidth = (parseInt($('.list li').css('width'))+parseInt($('.list li').css('margin-left')))*$('.list li').length;
				$('.list').css('width',listWidth+'px');
				$('.left').click(function(){
					$('.list').find('li:last').prependTo($('.list'));
					$('.list').css('margin-left',-60);
					$('.list').animate({'margin-left':0});
				});
				$('.right').click(function(){
					$('.list').animate({'margin-left':-90},function(){
						$('.list').find('li').eq(0).appendTo($('.list'));
						$('.list').css('margin-left','0');
					});
				});
			});
		</script>
	</body>
</html>
