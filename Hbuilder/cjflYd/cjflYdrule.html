      <h3>超级返规则</h3>
      <p>
        1、须是通过生菜网跳转注册且在超级返利活动页面成功投资指定标的菜主才可获得返利；
      </p>
      <p>
        2、预约金额须为2000的整数倍，最后一位预约用户的预约金额若大于剩余可预约金额时，自动判定为其预约金额为剩余可预约金额。
      </p>
      <p>
        3、生菜网将按照您预约的投资金额进行返利，多投部分及少投均不予返利。且预约未投资及投资金额小于预约金额的菜主，禁止参加下期超级返利；
      </p>
      <p>
        4、超级返利预计每周开放一期，周三14：30开始预约，周五10：30开始投标；
      </p>
      <p>
        5、本活动解释权归生菜网所有，并遵循生菜网免责声明。如有问题，请联系在线客服或拨打400电话垂询。
