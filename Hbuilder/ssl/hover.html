<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		body{
			background: purple;
		}
			.box{
				width: 100px;
				height: 100px;
				opacity: 0.5;
				transition: 2s;
			}
			.box:hover{
				opacity: 1;
				transform:rotate(270deg);
				-ms-transform:rotate(270deg); 	/* IE 9 */
				-moz-transform:rotate(270deg); 	/* Firefox */
				-webkit-transform:rotate(270deg); /* Safari å’Œ Chrome */
				-o-transform:rotate(270deg); 	/* Opera */
			}
		</style>
	</head>
	<body>
		<img class="box" src="../img/close.png"/>
	</body>
</html>
