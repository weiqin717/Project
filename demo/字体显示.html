<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="" id="typing">
			到空间发生的风景啊到房间爱螺丝刀发神经的发了看上对方阿斯蒂芬
		</div>
	</body>
	<script type="text/javascript">
	 	var it = 0;
	    var mytext;
	    function initialize() {
	        mytext = $("#typing").text();
	        var myheight = $("#typing").offsetHeight;
	        $("#typing").text("");
	        $("#typing").css("height", myheight);
	        $("#typing").show();
	        typeit();
		}
		var t;
	    function typeit() {
	        $("#typing").append(mytext.charAt(it));
	        if (it < mytext.length - 1) {
	            it++
	            t = setTimeout("typeit()", 100);
	        }
	        else
	            clearTimeout(t);
	    }
	    $(document).ready(function () {
	        initialize();
	    });
	</script>
</html>
