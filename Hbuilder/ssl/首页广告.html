<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			img{
				position: absolute;
			}

	</head>
	<body>

			<img src="../img/a3.jpg"/ style="display: none;">
		</div>

			$(function(){
				$('img').show("slow");
			});
			var timer=null;
			setTimeout(function(){
				$('img').hide("slow");
			},3000)
		</script>
	</body>
