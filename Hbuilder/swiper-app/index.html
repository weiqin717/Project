<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="format-detection" content="telephone=no">
		<script type="text/javascript">
			var iScale = 1;
			iScale = iScale / window.devicePixelRatio;
			document.write('<meta name="viewport" content="width=device-width,initial-scale=' + iScale + ',minimum-scale=' + iScale + ',maximum-scale=' + iScale + '" />')
		</script>
		<title></title>
		<script type="text/javascript">
			document.getElementsByTagName("html")[0].style.fontSize = document.documentElement.clientWidth / 16 + 'px';
		</script>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<script>
			document.body.style.height = document.documentElement.clientHeight + "px";
		</script>
		<div class="swiper-container">

			<div class="swiper-wrapper">

				<!--第一个-->
				<div class="swiper-slide">
					<section class="bg">
						<img src="img/bg1.jpg" />
					</section>
				</div>

				<!--第二个-->
				<div class="swiper-slide">
					<section class="bg">
						<img src="img/bg2.jpg" />
					</section>
				</div>

				<!--第三个-->
				<div class="swiper-slide">
					<section class="bg">
						<img src="img/bg3.jpg" />
					</section>
				</div>
				<!--第四个-->
				<div class="swiper-slide">
					<section class="bg">
						<img src="img/bg4.jpg" />
					</section>
				</div>
				<!--第五个-->
				<div class="swiper-slide">
					<section class="landing">
						<!--手机号-->
						<div class="bg5" style="display: block;">
							<input type="tel" name="mobile" id="mobile" value="" placeholder="输入手机号" class="tel" onblur="checkTel()" />
							<p id="tip_m" class="tip_m"></p>
							<div class="code-yzm">
								<input type="text" name="" id="code" value="" placeholder="输入验证码" onblur="checkCode()" />
								<a href="javascript:;" id="identifying"><img src="{:U('verify')}" / id="verifyimg" style="width: 4.67rem; height: 2.1rem;"></a>
							</div>
							<p class="tip_y" id="tip_c"></p>
							<a href="javascript:;" class="btn" onclick="cheknext()">要！要！要！</a>
							<img src="img/czq1.jpg" />
							<img src="img/w1.jpg" />
							<p class="word">通过菜主圈投资P2P 最高时得28%收益</p>
						</div>
						<!--验证码-->
						<div class="bg6" style="display: none;">
							<p class="tip" id="tip_s"></p>
							<div class="code">
								<input type="tel" name="send_code" id="send_code" value="" placeholder="输入收到的验证码" onblur="checkMes()" />
								<a href="javascript:;" id="identifying">60秒重新获取</a>
							</div>
							<p class="wait" id="tip_p"></p>
							<input type="password" name="" id="password1" value="" placeholder="密码由 6 - 18位数字、字母组成" class="password" onblur="checkPassword()" />
							<a href="javascript:;" class="btn" id="agree">领取</a>
							<img src="img/czq1.jpg" />
							<img src="img/w1.jpg" />
							<p class="ad">通过菜主圈投资P2P 最高时得28%收益</p>
						</div>
					</section>
				</div>

				<!---->
			</div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
			<footer class="foot" style="z-index: 999;">
				<div class="">
					<img src="img/czq.jpg" />
				</div>
				<div class="">
					<span class="title">在菜主圈投资 总能多赚点</span>
				</div>
				<div class="">
					<a href="javascript:;" class="load">下载</a>
				</div>
			</footer>
		</div>

		<script src="js/swiper.min.js"></script>
		<script>
			var mySwiper = new Swiper('.swiper-container', {
				//		  	direction : 'vertical',
				nextButton: '.swiper-button-next',
				prevButton: '.swiper-button-prev',
				//	    direction: 'vertical',
			})
		</script>
		<script type="text/javascript">
			$(window).on('scroll.elasticity', function(e) {
				e.preventDefault();
			}).on('touchmove.elasticity', function(e) {
				e.preventDefault();
			});
		</script>
	</body>

</html>
