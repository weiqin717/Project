<!DOCTYPE html >
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>更换单选按钮显示样式</title>
    <style>
    
       li{
       	list-style: none;
       	float: left;
       	margin: 10px;
       	width: 80px;
       	text-align: center;
       	line-height: 20px;
       	background: url(../img/radio.gif) no-repeat 0 2px;
       	cursor: pointer;
       }
       .active{
       		background: url(../img/radio.gif) no-repeat 0 -17px;
       }
    </style>
</head>
<body>
	<input type="radio" name="aa" id="" value="" checked="checked" />aa
	<input type="radio" name="aa" id="" value="" />bb
	<input type="radio" name="aa" id="" value="" />cc
	<input type="radio" name="aa" id="" value="" />dd
    <ul id="ul">
    	<li class="active">美女</li>
    	<li>DOTA</li>
    	<li>NBA</li>
    	<li>代码</li>
    </ul>
    <script type="text/javascript">
    	window.onload=function(){
    		var ul=document.getElementById('ul');
    		var ali=ul.getElementsByTagName('li');
    		for(var i=0;i<ali.length;i++){
    			ali[i].onclick=function(){
    				for(var j=0;j<ali.length;j++){
    					ali[j].className='';
    				}
    				this.className='active';
    			}
    		}
    	}
    </script>
</body>
</html>
