<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			li{
				list-style: none;
				width: 100px;
				height: 100px;
				border: 1px solid #000000;
				float: left;
				margin: 10px;
			}
			.active{
				background: red;
			}
		</style>
		<script src="jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<ul id="box">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
	<script type="text/javascript">
        $(function(){
            $('li').bind('click',function(){
                    var active=$(this).hasClass('active');
                    console.log(active);
                    $('li').removeClass('active');
                    if(!active){
                        $(this).addClass('active');
                    }
                })
        })
	</script>
</html>
