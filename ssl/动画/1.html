<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.box{
				width: 250px;
				margin: 50px auto;
				position: relative;
			}
			img{
				position: absolute;
			}
			img:nth-of-type(1){
				left: 0;
				top: 0;
			}
			img:nth-of-type(2){
				left: 0;
				top: 160px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/小贱头.png"/>
			<img src="img/小贱身子.png"/>
		</div>
		<script type="text/javascript">
			$(function(){
				$('.box').click(function(){
					$("img:even").animate({
					   left: 20
					}, 200);
					$("img:even").animate({
					   left: -20
					}, 200);
					$("img:even").animate({
					   left: 10
					}, 200);
					$("img:even").animate({
					   left: -10
					}, 200);
					$("img:even").animate({
					   left: 0
					}, 200);
					$("img:odd").animate({
					   left: -20
					}, 200);
					$("img:odd").animate({
					   left: 20
					}, 200);
					$("img:odd").animate({
					   left: -10
					}, 200);
					$("img:odd").animate({
					   left: 10
					}, 200);
					$("img:odd").animate({
					   left: 0
					}, 200);
				});
				
			});
		</script>
	</body>
</html>
