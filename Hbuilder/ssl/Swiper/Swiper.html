<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.2.7.min.css"/>
		<style type="text/css">
			.swiper-container{
				width: 600px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<!--<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>-->
		<!--<script src="js/swiper-3.2.7.jquery.min.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="js/swiper-3.2.7.min.js" type="text/javascript" charset="utf-8"></script>
		<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide">Slide 1</div>
	        <div class="swiper-slide">Slide 2</div>
	        <div class="swiper-slide">Slide 3</div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	    
	    <!-- 如果需要导航按钮 -->
	    <div class="swiper-button-prev"></div>
	    <div class="swiper-button-next"></div>
	    
	    <!-- 如果需要滚动条 -->
	    <div class="swiper-scrollbar"></div>
	</div>
	<!--导航等组件可以放在container之外-->
	<script>        
	  var mySwiper = new Swiper ('.swiper-container', {
	    direction: 'vertical',
	    loop: true,
	    
	    // 如果需要分页器
	    pagination: '.swiper-pagination',
	    
	    // 如果需要前进后退按钮
	    nextButton: '.swiper-button-next',
	    prevButton: '.swiper-button-prev',
	    
	    // 如果需要滚动条
	    scrollbar: '.swiper-scrollbar',
	  })        
	</script>
	</body>
</html>
