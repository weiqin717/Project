<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 500px;
				height: 100px;
				border: 5px solid red;
				position: relative;
			}
			#wrap{
				width: 100px;
				height: 100px;
				background: #000000;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="wrap">
				
			</div>
		</div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var box = document.getElementById('box');
			var wrap = document.getElementById('wrap');
			var timer = null;
			console.log(wrap.offsetLeft);
			timer = setInterval(function(){
				wrap.style.left=wrap.offsetLeft+2+'px';
				wrap.style.top=wrap.offsetTop+2+'px';
				if(wrap.offsetLeft == 400 && wrap.offsetTop == 400){
					clearInterval(timer);
				}
			},30)
		}
	</script>
</html>
