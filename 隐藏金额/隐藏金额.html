          <li class="hid clearfix">
            <img src="eye1.jpg" alt="" class="eye1">
            <img src="eye.jpg" alt="" class="eye" style="display:none">

          </li>

        <div class="selfMesDe clearfix">
          <ul class="detailList clearfix">

            <li>

            <li>

            <li>

          </ul>
        </div>
      </div>
</body>
<script>
	var onoff = true;
    var num = $('.hidNum').text();
    var hidNum = $('.hidNum');
    var arr = [];
    for(var i = 0; i<hidNum.length; i++){
       arr.push(hidNum[i].innerHTML);
    };
    $('.hid').click(function(){
        if(onoff){
          var num1 = num.substring(0,0)+'***';
          $('.hidNum').text(num1);
          $('.eye1').css('display','none');
          $('.eye').css('display','block');
          $('.hidBtn').text('显示相关信息');
          onoff = !onoff;
        }else{
          for(var i = 0; i<hidNum.length; i++){
            hidNum[i].innerHTML = arr[i];
          };
          $('.eye1').css('display','block');
          $('.eye').css('display','none');
          $('.hidBtn').text('隐藏相关信息');
          onoff = !onoff;
        }
    });
</script>
</html>
