<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.11.3.js"></script>
</head>
<body>
    <div class="selfMesDe clearfix">
      <ul class="detailList clearfix">
        <li>
          <span class="hidNum">3000</span>
        </li>
        <li>
          <span class="hidNum">300</span>
        </li>
        <li>
          <span class="hidNum">5000</span>
        </li>
        <li>
          <span class="hidNum">100</span>
        </li>
        <li class="hid clearfix">
          <span class="hidBtn">隐藏关键信息</span>
        </li>
      </ul>
    </div>
        <div class="date"></div>
</body>
<script>
	var onoff = true;
    var num = $('.hidNum').text();
    var hidNum = $('.hidNum');
    var arr = [];
    for(var i = 0; i<hidNum.length; i++){
       arr.push(hidNum[i].innerHTML);
    };
    $('.hid').click(function(){
        if(onoff){
          var num1 = num.substring(0,0)+'***';
          $('.hidNum').text(num1);
          $('.hidBtn').text('显示相关信息');
          onoff = !onoff;
        }else{
          for(var i = 0; i<hidNum.length; i++){
            hidNum[i].innerHTML = arr[i];
          };
          $('.hidBtn').text('隐藏相关信息');
          onoff = !onoff;
        }
    });
        function time(){
          var mydate = new Date();
          var year = mydate.getFullYear();
          var month = mydate.getMonth()+1;
          var date = mydate.getDate();
          var hours = mydate.getHours();
          var minutes = mydate.getMinutes();
          var se = mydate.getSeconds();
          var str = "";
          var timer = null;
          str = year+'.'+toDoub(month)+'.'+toDoub(date)+' '+toDoub(hours)+':'+toDoub(minutes)+':'+toDoub(se);
          function toDoub(n){
            return n>=10?n:'0'+n;
          };
          $('.date').text(str);
        }
        time();
        timer = setInterval(function(){
          time();
        },1000);
</script>
</html>
