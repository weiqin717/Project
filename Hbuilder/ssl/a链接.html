<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				border: 1px solid #000000;
			}
			a{
				display: block;
				width: 100px;
				height: 100px;
				line-height: 100px;
				text-align: center;
				text-decoration: none;
				color: #ccc;
			}
			a:link {color: #FF0000}		/* 未访问的链接 */
			a:visited {color: #00FF00}	/* 已访问的链接 */
			a:hover {color: #FF00FF}	/* 鼠标移动到链接上 */
			a:active {color: #0000FF}
			@media only screen and (min-width: 100px) and (max-width: 640px) {
				
			}
		</style>
	</head>
	<body>
		<div id="box">
			<a href="http://www.shengcai18.com/home/index/index.html" target="_blank">生菜网</a>
		</div>
	</body>
</html>
