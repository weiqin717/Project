<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.wrap{
				width: 200px;
				height: 500px;
				border: 1px solid #000000;
				overflow: hidden;
				margin: 20px auto;
			}
			li{
				width: 100%;
				height: 100px;
				border-bottom: 1px dashed #666666;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<ul class="box">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>0</li>
			</ul>
		</div>
		<script type="text/javascript">
			$(function(){
				var timer = null;
//				timer = setInterval(scrollDiv,2000).trigger('mouseleave');
				$('.box').hover(function(){
					clearInterval(timer);
				},function(){
					timer = setInterval(scrollDiv,2000)
				}).trigger('mouseleave');
//				timer = setInterval(scrollDiv,2000);
//				$('.box').hover(function(){
//					clearInterval(timer);
//				});
//				$('.box').bind('mouseleave',function(event){
////					event.stopPropagation();
//					event.preventDefault();
//					setInterval(scrollDiv,2000);
//				})
				function scrollDiv(){
					var height = 100;
					$('.box').animate({'margin-top':-height+'px'},600,function(){
						$('.box').css('margin-top','0').find('li').eq(0).appendTo($('.box'));
					})
				}
				
			})
		</script>
	</body>
</html>
