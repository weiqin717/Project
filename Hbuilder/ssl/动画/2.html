<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		@keyframes move
		{
			0%
			{
				transform:rotate(-30deg);
				opacity:1;
			}
			100%
			{
				transform:rotate(30deg);
				opacity:1;
			}
		}
		
		
			.box{
				width: 250px;
				margin: 50px auto;
				position: relative;
			}
			img{
				position: absolute;
			}
			img:nth-of-type(1){
				left: 0;
				top: 0;
				animation:move 0.5s ease-in-out infinite alternate;
				transform-origin:center 250px;
			}
			img:nth-of-type(2){
				left: 0;
				top: 160px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/小贱头.png"/>
			<img src="img/小贱身子.png"/>
		</div>
	</body>
</html>
