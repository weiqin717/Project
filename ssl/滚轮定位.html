<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		body{
			height: 2000px;
			margin: 0;
			padding: 0;
		}
		.header{
			height: 300px;
			background: #00FF00;
		}
		.warp{
			width: 100px;
			height: 500px;
			background: #46B8DA;
			position: relative;
			float: right;
		}
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				bottom: 0;
				right: 50px;
			}
		</style>
	</head>
	<body>
		<div class="header">
			
		</div>
		<div class="warp">
			<div id="box">
				二维码
			</div>
		</div>
	
		<script type="text/javascript">
			window.onload=window.onscroll=function(){
				var box=document.getElementById('box');
				var t=box.offsetTop-box.offsetWidth;
				var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
				if(scrollTop>=400){
					box.style.position='fixed';
					box.style.top=0;
					box.style.right=50+'px';
				}else{
					box.style.position='absolute';
					box.style.top=0;
					box.style.right=50+'px';
				}
			}
		</script>
	</body>
</html>
