<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.cptn18 {
				    width: 400px;
				    position: relative;
				    overflow: hidden;
				    -webkit-box-shadow: 1px 1px 3px 0 rgba(0, 0, 0, 0.3);
				    -moz-box-shadow: 1px 1px 3px 0 rgba(0, 0, 0, 0.3);
				    box-shadow: 1px 1px 3px 0 rgba(0, 0, 0, 0.3);
				}
				.cptn18 .cptn {
				    background: #333;
				    width: 400px;
				    height: 30%;
				    bottom: -30%;
				    position: absolute;
				    left: 0;
				    overflow: auto;
				    opacity: 0;
				    -webkit-transition: all 0.3s;
				    -moz-transition: all 0.3s;
				    -o-transition: all 0.3s;
				    transition: all 0.3s;
				}
				.cptn18:hover .cptn {
				    bottom: 10px;
				    opacity: 1;
				}
		</style>
	</head>
	<body>
		<div class="cptn18">
            <img src="../img/a2.jpg" alt="">
            <div class="cptn">
            </div>
        </div>
	</body>
</html>
