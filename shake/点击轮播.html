<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			.clearfix:after {
				display: block;
				clear: both;
				content: '';
			}
			.box {
				width: 1180px;
				position: relative;
				margin: 50px auto;
			}
			.box a{
				font-size: 40px;
				position: absolute;
				top: 50px;
			}
			.left {
				left: 0px;
			}
			
			.right {
				right: 0px;
			}
			
			.wrap {
				width: 1020px;
				height: 181px;
				position: relative;
				overflow: hidden;
				left: 35px;
				margin-left: 28px;
			}
			
			.all {
				width: 2000%;
				height: 181px;
				position: absolute;
				left: 0;
			}
			
			.list {
				width: 318px;
				height: 178px;
				float: left;
				margin-left: 20px;
				border: 1px solid #ff870b;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<a href="javascript:;" class="left">&lt;</a>
			<div class="wrap ">
				<ul class="all">
					<li class="list">1</li>
					<li class="list">1</li>
					<li class="list">1</li>
					<li class="list">1</li>
					<li class="list">1</li>
					<li class="list">1</li>
					<li class="list">1</li>
				</ul>
			</div>
			<a href="javascript:;" class="right">&gt;</a>
		</div>
	</body>

</html>
